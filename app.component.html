<div>
  <div>
    <h3>List Users</h3>
    <div class="card flex justify-content-end">
      <button
        (click)="addUser()"
        class="p-button"
        icon="pi pi-external-link"
        label="Add"
      >
        Add
      </button>
      <p-dialog
        header="{{ headerName }}"
        [(visible)]="visible"
        [style]="{ width: '50vw' }"
        (onHide)="closeDialog()"
      >
        <div>
          <div style="height: 80px;">
            <label for="name" style="display: block">Name</label>
            <input type="text" pInputText id="name" style="width: 60%;"/>
          </div>
          <div>
            <label for="email" style="display: block">Email</label>
            <input type="email" pInputText id="email" style="width: 60%;"/>
          </div>
          <button
            pButton
            type="button" style="float: right;"
            (click)="onSubmit()"
          >{{ buttonName }}</button>
        </div>
      </p-dialog>
    </div>
    <div class="card">
      <p-table [value]="users">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Email ID</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button
                pButton
                type="button"
                icon="pi pi-pencil"
                (click)="editUser(user)" style="margin-right: 10px;"
              >Edit</button>
              <button
                pButton
                type="button"
                icon="pi pi-trash"
                (click)="deleteUser(user)"
              > Delete</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <!-- Add user -->
  </div>
  <router-outlet></router-outlet>
</div>
